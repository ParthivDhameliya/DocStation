<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/htmx.org@1.6.1"></script>
  <style>
    body {
      background-color: #f0f0f0;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-container {
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 800px;
    }
    .form-group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2 class="text-center mb-4">Patient Registration Form</h2>
      <form id="patientForm" hx-post="/submit-patient-form">
        <div class="row mb-3">
          <div class="col-md-4">
            <div class="form-group">
              <label for="patientPrefix">Prefix:</label>
              <input type="text" id="patientPrefix" name="patientPrefix" class="form-control">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="firstName">First Name:</label>
              <input type="text" id="firstName" name="firstName" class="form-control">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="middleName">Middle Name:</label>
              <input type="text" id="middleName" name="middleName" class="form-control">
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-4">
            <div class="form-group">
              <label for="preferredName">Preferred Name:</label>
              <input type="text" id="preferredName" name="preferredName" class="form-control">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="lastName">Last Name:</label>
              <input type="text" id="lastName" name="lastName" class="form-control">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" class="form-control">
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-4">
            <div class="form-group">
              <label for="mobile">Mobile:</label>
              <input type="tel" id="mobile" name="mobile" class="form-control">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="homeNumber">Home Number:</label>
              <input type="tel" id="homeNumber" name="homeNumber" class="form-control">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="birthDate">Birth Date:</label>
              <input type="date" id="birthDate" name="birthDate" class="form-control">
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-4">
            <div class="form-group">
              <label for="age">Age:</label>
              <input type="number" id="age" name="age" class="form-control">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="sex">Sex:</label>
              <select id="sex" name="sex" class="form-control">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="healthCareNumber">Health Care Number:</label>
              <input type="text" id="healthCareNumber" name="healthCareNumber" class="form-control">
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <div class="form-group">
              <label for="street">Street:</label>
              <input type="text" id="street" name="street" class="form-control">
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="apt">Apt:</label>
              <input type="text" id="apt" name="apt" class="form-control">
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="city">City:</label>
              <input type="text" id="city" name="city" class="form-control">
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-3">
            <div class="form-group">
              <label for="province">Province:</label>
              <input type="text" id="province" name="province" class="form-control">
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="postalCode">Postal Code:</label>
              <input type="text" id="postalCode" name="postalCode" class="form-control">
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="country">Country:</label>
              <input type="text" id="country" name="country" class="form-control">
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="schoolEmployer">School/Employer:</label>
              <input type="text" id="schoolEmployer" name="schoolEmployer" class="form-control">
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <div class="form-group">
              <label for="relation">Relation:</label>
              <input type="text" id="relation" name="relation" class="form-control">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="emergencyContactName">Emergency Contact Name:</label>
              <input type="text" id="emergencyContactName" name="emergencyContactName" class="form-control">
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <div class="form-group">
              <label for="emergencyContactEmail">Emergency Contact Email:</label>
              <input type="email" id="emergencyContactEmail" name="emergencyContactEmail" class="form-control">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="emergencyContactNumber">Emergency Contact Number:</label>
              <input type="tel" id="emergencyContactNumber" name="emergencyContactNumber" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="contactNumber">Contact Number:</label>
          <input type="tel" id="contactNumber" name="contactNumber" class="form-control">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
